<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Times New Roman', serif;
        }

        footer {
            background-color: #f4f4f4;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: left;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: black;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="workout.html">Workout Plans</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="submit_contact_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <fieldset>
                    <legend>Newsletter</legend>
                    <input type="radio" id="subscribe" name="newsletter" value="subscribe">
                    <label for="subscribe">Subscribe</label>
                    <input type="radio" id="unsubscribe" name="newsletter" value="unsubscribe">
                    <label for="unsubscribe">Unsubscribe</label>
                </fieldset>

                <fieldset class="interests">
                    <legend>Interests</legend>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="workouts" name="interests" value="workouts">
                            <label for="workouts">Workouts</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="nutrition" name="interests" value="nutrition">
                            <label for="nutrition">Nutrition</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="outdoor" name="interests" value="outdoor">
                            <label for="outdoor">Outdoor</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="indoor" name="interests" value="indoor">
                            <label for="indoor">Indoor</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hiking" name="interests" value="hiking">
                            <label for="hiking">Hiking</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="yoga" name="interests" value="yoga">
                            <label for="yoga">Yoga</label>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>For workout inquiries, email us at <a href="mailto:info@fakeworkout.com">info@fakeworkout.com</a></p>
        <p>Visit us at: 123 Fitness St, Workout City, WC 45678</p>
    </footer>
</body>
</html>
